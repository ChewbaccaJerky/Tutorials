<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./stylesheet/main.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <main>
        <aside>
            <section class="room-list">
                <!-- <h3 id="room">Lobby</h3> -->
                <h3 class="room-list-header">Active Rooms</h3>
                <ul id="rooms"></ul>
            </section>

            <section class="user-list">
                <h3 class="user-list-header">Active Users</h3>
                <ul id="users"></ul>
            </section>
        </aside>

        <section class="message-list">
            <ul id="messages"></ul>
            <form>
                <input id="input" type="text" placeholder="Enter text....">
                <!-- <textarea id="input" type="text"></textarea> -->
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
    </main>

    
    <div class="messages-box">
        
    </div>

    

    <script src="./javascript/dist/bundle.js" type="text/javascript"></script>
</body>
</html>
